<h2 class="text-center">Sales</h2>
<table class="table table-striped">
  <tbody>
    <tr>
      <th>Sales Name</th>
      <th>Job Percentage</th>
      <th>Actions</th>
    </tr>

    {% for sd in sales_details_for_job %}
    <tr>
      <td>{{ sd.sales_name }}</td>
      <td>{{ sd.job_percentage }}</td>
      <td>
        <form
          action="{{ url_for('job_sales_delete', auto_id=sd.auto_id) }}"
          method="POST"
          style="display:inline;"
        >
          <button
            class="btn btn-outline-danger btn-sm"
            type="submit"
            onclick="return confirm('Are you sure you want to delete this sales record?');"
          >
            Delete
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}

    <form action="/detail/{{ job_detail.job_id }}/edit_sales" method="POST">
      <tr>
        <td>
          <select name="sales_name" class="form-select" required>
            <option value="" disabled selected>Select sales</option>
            {% for s in sales_list %}
            <option value="{{ s.sales_name }}">{{ s.sales_name }}</option>
            {% endfor %}
          </select>
        </td>
        <td>
          <input style="width:100%;" type="text" name="job_percentage" id="job_percentage">
        </td>
        <td>
          <button class="btn btn-outline-light" type="submit">Add</button>
        </td>
      </tr>
    </form>
  </tbody>
</table>
