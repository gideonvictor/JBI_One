<form action="/detail/{{ job_detail.job_id }}/edit" method="POST">
  {% include 'includes/_toolbar.html' with context %}
  <table class="table table-striped">
    <tbody>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Project Name</td>
            <td style="text-align: left;"><input class="form-control" type="text" name="project_name" id="project_name" value="{{job_detail.project_name if job_detail.project_name is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Account</td>
            <td style="text-align: left;"><input class="form-control" type="text" name="account" id="account" value="{{job_detail.account if job_detail.account is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Reference Contact</td>
            <td style="text-align: left;"><input class="form-control" type="text" name="reference_contact" id="reference_contact" value="{{job_detail.reference_contact if job_detail.reference_contact is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Phone Number</td>
            <td style="text-align: left;"><input class="form-control" type="text" name="phone_number" id="phone_number" value="{{job_detail.phone_number if job_detail.phone_number is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Equipment Description</td>
            <td style="text-align: left;"><input class="form-control" type="text" name="equipment_description" id="equipment_description" value="{{job_detail.equipment_description if job_detail.equipment_description is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">JBI Number</td>
            <td style="text-align: left;"><input class="form-control" type="text" name="jbi_number" id="jbi_number" value="{{job_detail.jbi_number if job_detail.jbi_number is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Market</td>
            <td style="text-align: left;"><input class="form-control" type="text" name="market" id="market" value="{{job_detail.market if job_detail.market is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Status</td>
            <td style="text-align: left;"><input class="form-control" type="text" name="status" id="status" value="{{job_detail.status if job_detail.status is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Contractor</td>
            <td style="text-align: left;"><input class="form-control" type="text" name="contractor" id="contractor" value="{{job_detail.contractor if job_detail.contractor is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Order Date</td>
            <td style="text-align: left;"><input class="form-control" type="date" name="order_date" id="order_date" value="{{job_detail.order_date if job_detail.order_date is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Ship Date</td>
            <td style="text-align: left;"><input class="form-control" type="date" name="ship_date" id="ship_date" value="{{job_detail.ship_date if job_detail.ship_date is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Complete</td>
            <td style="text-align: left;"><input class="form-control" type="date" name="complete" id="complete" value="{{job_detail.complete if job_detail.complete is not none else ''}}"></td>
        </tr>
    </tbody>
  </table>
</form>
