<h2 class="text-center">Engineer</h2>
    <table class="table table-striped">
    <tbody>
    <tr>
        <th>Engineer Name</th>
        <th>Actions</th>
    </tr>
    {% for en in eng %}
        <tr>
            <td>{{ en.engineer_name }}</td>
            <td>
            <form
              action="{{ url_for('job_engineer_delete', auto_id=en.auto_id) }}"
          method="POST"
          style="display:inline;"
        >
          <button
            class="btn btn-outline-danger btn-sm"
            type="submit"
            onclick="return confirm('Are you sure you want to delete this engineer record?');"
          >
            Delete
          </button>
        </form>
      </td>
        </tr>
    {% endfor %}
    <form action="/detail/{{ job_detail.job_id }}/edit_engineer" method="POST">
  <tr>
    <td>
      <select name="engineer_name" class="form-select" required>
        <option value="" disabled selected>Select engineer</option>
        {% for e in engineers_list %}
        <option value="{{ e.engineer_name }}">{{ e.engineer_name }}</option>
        {% endfor %}
      </select>
    </td>
    <td>
      <button class="btn btn-outline-primary" type="submit">Add</button>
    </td>
  </tr>
</form>
    </tbody>
    </table>
