<form action="/detail/{{ tasks.job_id }}/edit" method="POST">
  <h2 class="text-center"><button class="btn btn-outline-dark" type="submit">Save</button> Details</h2>
<table class="table table-striped">
    <tbody>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Project Name</td>
            <td style="text-align: left;"><input style="width:100%; color: #000;" class="textbox" type="text" name="project_name" id="project_name" value="{{tasks.project_name if tasks.project_name is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Account</td>
            <td style="text-align: left;"><input style="width:100%; color: #000;" class="textbox" type="text" name="account" id="account" value="{{tasks.account if tasks.account is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Reference Contact</td>
            <td style="text-align: left;"><input style="width:100%; color: #000;" class="textbox" type="text" name="reference_contact" id="reference_contact" value="{{tasks.reference_contact if tasks.reference_contact is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Phone Number</td>
            <td style="text-align: left;"><input style="width:100%; color: #000;" class="textbox" type="text" name="phone_number" id="phone_number" value="{{tasks.phone_number if tasks.phone_number is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Equipment Description</td>
            <td style="text-align: left;"><input style="width:100%; color: #000;" class="textbox" type="text" name="equipment_description" id="equipment_description" value="{{tasks.equipment_description if tasks.equipment_description is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">JBI Number</td>
            <td style="text-align: left;"><input style="width:100%; color: #000;" class="textbox" type="text" name="jbi_number" id="jbi_number" value="{{tasks.jbi_number if tasks.jbi_number is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Market</td>
            <td style="text-align: left;"><input style="width:100%; color: #000;" class="textbox" type="text" name="market" id="market" value="{{tasks.market if tasks.market is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Status</td>
            <td style="text-align: left;"><input style="width:100%; color: #000;" class="textbox" type="text" name="status" id="status" value="{{tasks.status if tasks.status is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Contractor</td>
            <td style="text-align: left;"><input style="width:100%; color: #000;" class="textbox" type="text" name="contractor_id" id="contractor_id" value="{{tasks.contractor_id if tasks.contractor_id is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Order Date</td>
            <td style="text-align: left;"><input style="width:100%; color: #000;" class="textbox" type="text" name="order_date" id="order_date" value="{{tasks.order_date if tasks.order_date is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Ship Date</td>
            <td style="text-align: left;"><input style="width:100%; color: #000;" class="textbox" type="text" name="ship_date" id="ship_date" value="{{tasks.ship_date if tasks.ship_date is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Complete</td>
            <td style="text-align: left;"><input style="width:100%; color: #000;" class="textbox" type="text" name="complete" id="complete" value="{{tasks.complete if tasks.complete is not none else ''}}"></td>
        </tr>
        <tr class="row row-cols-2">
            <td style="text-align: right;">Judy Task</td>
            <td style="text-align: left;"><input style="width:100%; color: #000;" class="textbox" type="text" name="judy_task" id="judy_task" value="{{tasks.judy_task if tasks.judy_task is not none else ''}}"></td>
        </tr>
    </tbody>
</table>
</form>
